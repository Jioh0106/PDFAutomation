<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>PDF Automation</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

    <style>
        body { 
			text-align: center; 
			padding: 30px;
		}
		#main {
			width: 1200px;
			margin: auto;
			margin-bottom: 100px;
		}
		h3 {
			font-weight: bolder;
		}
        .viewer-container { 
			position: relative; 
			display: inline-block; 
		}
        .viewer-container img { 
			max-width: 80%; 
			height: auto; 
			border: 1px solid black;
		}
        .prev { 
			left: 10px; 
		}
        .next { 
			right: 10px; 
		}
    </style>
</head>
<body>
	<div id="main">
		<div class="d-flex justify-content-around mb-3">
		    <h3>양식 확인하기</h3>
			<button type="button" class="btn btn-secondary" onclick="history.back()">뒤로가기</button>
	    </div>
		<div class="viewer-container">
		    <button class="prev btn btn-outline-secondary btn-lg" onclick="prevImage()">&#10094;</button>
		    <img id="imageViewer" src="/survey_form/survey_form_1.jpg" alt="Survey Form">
		    <button class="next btn btn-outline-secondary btn-lg" onclick="nextImage()">&#10095;</button>
		</div>
	</div>

	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script>
        let imageIndex = 1;
        const totalImages = 4;

        function updateImage() {
            $("#imageViewer").attr("src", `/survey_form/survey_form_${imageIndex}.jpg`);
        }

        function nextImage() {
            if (imageIndex < totalImages) {
                imageIndex++;
            } else {
                imageIndex = 1;
            }
            updateImage();
        }

        function prevImage() {
            if (imageIndex > 1) {
                imageIndex--;
            } else {
                imageIndex = totalImages;
            }
            updateImage();
        }
    </script>
</body>
</html>
