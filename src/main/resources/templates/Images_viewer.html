<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Automation</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
    	@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
		* {
		     font-family: "Noto Sans KR", sans-serif; 
		     font-size: 18px;
		}
		body { 
            text-align: center; 
            padding: 10px; 
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #main {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .header {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;;
            margin-top: 30px; 
        }
        .viewer-container { 
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: calc(100vh - 120px); /* 제목과 버튼 공간 확보 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .viewer-container img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            border: 1px solid black;
            transform-origin: center;
            transition: transform 0.2s ease-in-out;
            margin-left: 50px;
            margin-right: 50px;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
	<div id="main">
		<div class="header">
		    <h3>양식 확인하기</h3>
			<button type="button" class="btn btn-secondary " onclick="location.href='/download/zip'">양식 다운로드</button>
	    </div>
		<div class="viewer-container">
		    <button class="prev btn btn-outline-secondary btn-lg" onclick="prevImage()">&#10094;</button>
		    <img id="imageViewer" src="/survey_form/survey_form_1.jpg" alt="Survey Form">
		    <button class="next btn btn-outline-secondary btn-lg" onclick="nextImage()">&#10095;</button>
		</div>
	</div>

	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script>
		let imageIndex = 1;
	    const totalImages = 4;
	    let scale = 1;  // 초기 확대/축소 비율
	
	    function updateImage() {
	        document.getElementById("imageViewer").src = `/survey_form/survey_form_${imageIndex}.jpg`;
	    }
	
	    function nextImage() {
	        imageIndex = (imageIndex < totalImages) ? imageIndex + 1 : 1;
	        updateImage();
	    }
	
	    function prevImage() {
	        imageIndex = (imageIndex > 1) ? imageIndex - 1 : totalImages;
	        updateImage();
	    }
	
	    // 창 크기 변경 시 이미지 크기 자동 조절
	    window.addEventListener("resize", function() {
	        document.querySelector(".viewer-container").style.height = `calc(100vh - 120px)`;
	    });
	
	    // 페이지 로드 시 초기 크기 설정
	    window.onload = function() {
	        document.querySelector(".viewer-container").style.height = `calc(100vh - 120px)`;
	    };
	
	    // 마우스 휠을 이용한 이미지 확대/축소 기능 추가
	    document.getElementById("imageViewer").addEventListener("wheel", function(event) {
	        event.preventDefault();
	        if (event.deltaY < 0) {
	            scale += 0.1;  // 확대
	        } else {
	            scale = Math.max(0.5, scale - 0.1);  // 축소 (최소 50%)
	        }
	        this.style.transform = `scale(${scale})`;
	    });
	
	    // 마우스 드래그로 이미지 이동 기능 추가
	    let isDragging = false;
	    let startX, startY;
	    const imgViewer = document.getElementById("imageViewer");
	
	    imgViewer.addEventListener("mousedown", function(event) {
	        isDragging = true;
	        startX = event.clientX - imgViewer.offsetLeft;
	        startY = event.clientY - imgViewer.offsetTop;
	        imgViewer.style.cursor = "grabbing";
	    });
	
	    window.addEventListener("mousemove", function(event) {
	        if (!isDragging) return;
	        let x = event.clientX - startX;
	        let y = event.clientY - startY;
	        imgViewer.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
	    });
	
	    window.addEventListener("mouseup", function() {
	        isDragging = false;
	        imgViewer.style.cursor = "grab";
	    });
	        
    </script>
</body>
</html>
