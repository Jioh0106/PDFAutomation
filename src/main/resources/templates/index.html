<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PDF Automation</title>
	</head>
	
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

	<style>
		body {
			padding: 30px;
		}
		
		#main {
			width: 1200px;
			margin: auto;
		}
		
		
		form {
			width: 500px;
		}
		
		#span1 {
			font-weight: bolder;
			font-size: 20px;
		}
	</style>

	<body>
		<div id="main" class="pt-3">
			<h3 class="mb-5">PDF 변환하기</h3>
			<form th:action="@{/excel/read/target}" method="POST" enctype="multipart/form-data">
				<div class="mb-3 ">
					<label id="span1" for="formFile" class="form-label">데이터 파일 업로드</label>
					<input class="form-control" type="file" th:name="file" id="inputFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
				</div>
				<button class="btn btn-outline-danger" th:type="submit" value="업로드" id="inputSubmit">PDF로 변환하기 시작</button>
			</form>
			<button type="button" id="field" class="btn btn-success mt-5" onclick="location.href='field-pos'">기준 정보 조회</button>
			<button type="button" id="field" class="btn btn-warning mt-5" onclick="location.href='field-pos'">양식 확인하기</button>
			
		</div>	
	</body>
	
	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
</html>
