<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PDF Automation</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
		* {
		     font-family: "Noto Sans KR", sans-serif; 
		}
		body {
			padding: 30px;
		}
		
		#main {
			width: 1200px;
			margin: auto;
		}
		
		
		form {
			width: 700px;
		}
		
		#span1 {
			font-weight: bolder;
			font-size: 20px;
		}
		
		h3 {
			font-weight: bolder;
		}
		
	</style>
</head>
	
<body>
	<div id="main" class="pt-3">
		<h3 class="mb-5">PDF 변환하기</h3>
		<form th:action="@{/excel/read/target}" method="POST" enctype="multipart/form-data">
			<div class="mb-3 row">
				<div class="col">
					<label id="span1" for="formFile" class="form-label">데이터 파일 업로드</label>
					<input class="form-control" type="file" th:name="file" id="inputFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
				</div>
				<div class="col d-flex align-items-end">
					<button class="btn btn-outline-danger" th:type="submit" value="업로드" id="inputSubmit">PDF로 변환하기 시작</button>
				</div>
			</div>
		</form>
		<button type="button" id="field" class="btn btn-success mt-5" onclick="location.href='/field-info'">기준 정보 조회</button>
		<button type="button" id="field" class="btn btn-warning mt-5" onclick="openView()">양식 확인하기</button>

		<!-- 로딩 스피너 (초기 숨김) -->
		<div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle text-center">
		    <div class="spinner-border text-danger" role="status">
		        <span class="visually-hidden">Loading...</span>
		    </div>
		    <p class="text-black mt-2">변환 중입니다...</p>
		</div>
	</div>	<!--main-->
	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script th:inline="javascript">
		$(function () {
			
			$('#inputSubmit').on('click', function (event) {
				
			    event.preventDefault();
				let inputFile = $('#inputFile').val();
				if(inputFile === null || inputFile === '') {
					alert("첨부된 파일이 없습니다.");
					return;
				}
				
			    let formData = new FormData();
			    formData.append("file", $('#inputFile')[0].files[0]);
				
				// 로딩 스피너 표시
				$('#loadingSpinner').removeClass('d-none');
				
				// PDF 변환 API 호출
				axios.post('/api/pdf/convert', formData)
				    .then(response => {
				        let downloadUrl = response.data;
				        window.location.href = downloadUrl;
				    })
				    .catch(error => {
				        alert("PDF 변환 중 오류 발생");
				        console.error(error);
				    })
					.finally(() => {
	                    // 로딩 스피너 숨기기
	                    $('#loadingSpinner').addClass('d-none');
						$('#inputFile').val('');
	                });
						
						
			}); // 버튼 클릭 이벤트
			
			

		}); // 돔로드 이벤트
		
		
		// 팝업창 가운데 위치(듀얼모니터 포함)
		function openView() {
			var url = '/images-viewer';
			var popupW = 900;
			var popupH = 2000;
			var left = (document.body.clientWidth / 2) - (popupW / 2);
			left += window.screenLeft;	 //듀얼 모니터
			var top = (screen.availHeight / 2) - (popupH / 2);
			window.open(url, 'popup', 'width=' + popupW + ',height=' + popupH + ',left=' + left + ',top=' + top + ',scrollbars=yes,resizable=no,toolbar=no,titlebar=no,menubar=no,location=no')
		}
		
	</script>
</body>
	

</html>
