<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PDF Automation</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

	<style>
		body {
			padding: 30px;
		}
		
		#main {
			width: 1200px;
			margin: auto;
		}
		
		
		form {
			width: 700px;
		}
		
		#span1 {
			font-weight: bolder;
			font-size: 20px;
		}
		
		h3 {
			font-weight: bolder;
		}
	</style>
</head>
	
<body>
	<div id="main" class="pt-3">
		<h3 class="mb-5">PDF 변환하기</h3>
		<form th:action="@{/excel/read/target}" method="POST" enctype="multipart/form-data">
			<div class="mb-3 row">
				<div class="col">
					<label id="span1" for="formFile" class="form-label">데이터 파일 업로드</label>
					<input class="form-control" type="file" th:name="file" id="inputFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
				</div>
				<div class="col d-flex align-items-end">
					<button class="btn btn-outline-danger" th:type="submit" value="업로드" id="inputSubmit">PDF로 변환하기 시작</button>
				</div>
			</div>
		</form>
		<button type="button" id="field" class="btn btn-success mt-5" onclick="location.href='field-pos'">기준 정보 조회</button>
		<button type="button" id="field" class="btn btn-warning mt-5" onclick="location.href='images-viewer'">양식 확인하기</button>
		
	</div>	
	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script th:inline="javascript">
		function openView() {
			var popupW = 800;
			var popupH = 550;
			var left = (document.body.clientWidth / 2) - (popupW / 2);
			left += window.screenLeft;	 //듀얼 모니터
			var top = (screen.availHeight / 2) - (popupH / 2);
			window.open('/work-add', 'work_add', 'width=' + popupW + ',height=' + popupH + ',left=' + left + ',top=' + top + ',scrollbars=yes,resizable=no,toolbar=no,titlebar=no,menubar=no,location=no')
		}
		
		$(function () {
			
		}); // 돔로드 이벤트
		
	</script>
</body>
	

</html>
