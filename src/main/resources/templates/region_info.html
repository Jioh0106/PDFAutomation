<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF Automation</title>
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- TOAST UI CSS CDN -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
		* {
		     font-family: "Noto Sans KR", sans-serif; 
		     font-size: 18px;
		}
		.tui-grid-cell {
			background-color: #ffffff !important;
		}
		
		body {
			padding: 30px;
		}
		
		#main {
			width: 1200px;
			margin: auto;
			margin-bottom: 100px;
		}
		
		h3 {
			font-weight: bolder;
		}
		
		#export-btn {
			margin-left: 520px;
		}
		
		.topBtn {
			height: 40px !important;
		}
		
		#back-btn {
			margin-left: 300px;
		}
		
		.card {
			margin: auto;
		}
		
		.header {
			margin: auto;
			margin-left: 200px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="header">
			<div class="d-flex flex-row">
				<h3 class="mb-4">시공사 정보 조회</h3>
				<button type="button" class="btn btn-secondary topBtn" id="back-btn" onclick="history.back()">뒤로가기</button>
				<button type="button" class="btn btn-success topBtn ms-3" id="export-btn">엑셀 파일로 다운로드</button>
			</div>
			<p>내용을 수정할 경우 해당 칸 더블 클릭해서 입력 모드 ▶ 내용 수정 후 엔터 ▶ 수정이 모두 완료되면 수정 완료 버튼 클릭</p>
		</div>	
		
		<!-- 사업 + 시공사 수만큼 그리드 생성  -->
		<div th:each="data : ${selectList}" class="card mb-5" style="width: 60rem;">
		    <!-- 공사명 동적 설정 -->
		    <h5 class="card-header" th:text="${data['공사명']}"></h5>
		    <div class="card-body p-3">
		        <div class="row m-3" id="basic-table">
		            <!-- id 값: "시공사 + grid" -->
		            <div th:id="${data['시공사']} + 'grid'"></div>
		        </div>
		        <!-- 버튼 id 값: "시공사-update" -->
		        <button type="button" class="btn btn-warning float-end" th:id="${data['시공사']} + '-update'">
		            수정 완료
		        </button>
		    </div>
		</div>

		
		<div class="d-flex justify-content-end me-5 pe-5">
			<button type="button" class="btn btn-outline-danger topBtn" onclick="">시공사 추가하기</button>
		</div>
	 </div>
	 
	<!-- Bootstrap JS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- TOAST UI JS CDN -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<!-- 제이쿼리 -->
	<script src="/js/jquery-3.7.1.js"></script>	
	<!--Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	
	<script th:inline="javascript">
		let selectList = /*[[${selectList}]]*/[];
	
		$(function () {
			
			let grids = {};
			selectList.forEach(data => {
	            let company = data['시공사'];  // 시공사명 (ex: REGION_1, REGION_2 ...)
	            let gridId = company + "grid"; // ex: "REGION_1grid"
	            let buttonId = company + "-update"; // ex: "REGION_1-update"

	            // TOAST UI Grid 생성 및 저장
	            grids[company] = new tui.Grid({
	                el: document.getElementById(gridId),
	                data: [],
	                columns: [
	                    {header: '순번', name: '순번', width: '100'},
	                    {header: '필드명', name: '필드명', editor: 'text', width: '150'},
	                    {header: '값', name: '값', editor: 'text', width: '300'}
	                ],
	                editing: true
	            });

	            // "수정 완료" 버튼 클릭 이벤트 동적 바인딩
	            $('#' + buttonId).on('click', function () {
	                const modifiedRows = grids[company].getModifiedRows();
	                if (invalid(modifiedRows)) {
	                    update(grids[company], modifiedRows);
	                }
	            });
	        });
			
			
			// 그리드 데이터 초기화
			axios.get('/api/get/info', {
			    params: { type: "region" }  
			})
			.then(response => {
				console.log("성공:", response.data);  // 응답 데이터 출력
				if (response.data) {
	                Object.keys(grids).forEach((company, index) => {
	                    let sheetKey = `sheet${index + 2}Data`; // ex: sheet2Data, sheet3Data ...
	                    if (response.data[sheetKey]) {
	                        grids[company].resetData(response.data[sheetKey]);
	                        grids[company].refreshLayout();
	                    }
	                });
	            } else {
	                console.error("서버 응답 형식이 올바르지 않습니다.");
	            }
			})
			.catch(error => {
			    console.error("에러 발생:", error);
			});
			

			// "엑셀 다운로드" 버튼 클릭 이벤트 
			$('#export-btn').on('click', function () {
				console.log('엑셀 다운로드 버튼 클릭');
			    window.location.href = "/api/info/download";
			});

		
			
		}); // 돔로드 이벤트
		
		
		
		// 유효성 검사 함수
		function invalid(modifiedRows) {
		    console.log("변경된 데이터:", modifiedRows);

		    // 수정된 데이터가 없는 경우
		    if (modifiedRows.updatedRows.length === 0) {
		        alert('수정된 데이터가 없습니다.');
		        return false;
		    }

		    // 필수 항목 중 빈 필드가 있는지 검사
		    const invalidRows = modifiedRows.createdRows.filter(row => {
		        console.log('검사 중인 행 데이터:', row); // 디버깅용 출력
		        return (
		            !row.순번 || 
		            !row.필드명 || 
		            !row.X좌표 || 
		            !row.Y좌표 || 
		            !row.폰트크기 
		        );
		    });

		    // 빈 필드가 있는 행이 존재하면 알림 표시 후 중단
		    if (invalidRows.length > 0) {
		        console.log('유효하지 않은 행:', invalidRows);
		        alert('빈 셀이 있습니다.');
		        return false;
		    }

		    return true; // 모든 조건 통과
		}

		
		function update(grid, modifiedRows) {
		    const payload = {
		        ["grid" + (grid === grid1 ? 1 : grid === grid2 ? 2 : 3) + "Data"]: modifiedRows.updatedRows
		    };

		    axios.post('/api/info/update', payload)
		        .then(function () {
		            alert('데이터가 성공적으로 저장되었습니다.');

		            // ✅ 최신 데이터 다시 불러와 적용
		            axios.get('/api/info/check')
		                .then(function (response) {
		                    const gridKey = "grid" + (grid === grid1 ? 1 : grid === grid2 ? 2 : 3) + "Data";
		                    if (response.data[gridKey]) {
		                        grid.resetData(response.data[gridKey]); // 최신 데이터 반영
		                    } else {
		                        console.warn("서버에서 최신 데이터를 받지 못했습니다.");
		                    }
		                })
		                .catch(function (error) {
		                    console.error('최신 데이터 로드 중 오류 발생:', error);
		                });
		        })
		        .catch(function (error) {
		            console.error('데이터 저장 중 오류 발생:', error);
		            alert('데이터 저장 중 문제가 발생했습니다.');
		        });
		} // update


		
		
	</script>

</body>
		
</html>
